properties:
  name:
    metadata:
      description: The name of the club
    type: string

  description:
    metadata:
      description: A short description of the event
    type: string

  information:
    metadata:
      description: More information about the event (e.g. location, requirements, etc.)
    type: string

  isSchoolWideEvent:
    metadata:
      description: Whether the event is schoolwide (i.e. not associated with a particular set of clubs)
    type: boolean

optionalProperties:
  start:
    # If the event is not yet known, the start/end date is TBD
    metadata:
      description: The start date and time of the event
    type: timestamp

  end:
    metadata:
      description: The end date and time of the event
    type: timestamp
